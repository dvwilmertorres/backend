server:
  port: 8000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: service1
          uri: http://127.0.0.1:8081
          predicates:
            - Path=/service1/**
        - id: service2
          uri: http://127.0.0.1:8082
          predicates:
            - Path=/service2/**
        - id: service3
          uri: http://127.0.0.1:8083
          predicates:
            - Path=/tutors/findAll

management:
  endpoints:
    web:
      exposure:
        include: "*"
